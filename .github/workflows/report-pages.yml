name: Report Pages

on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-report:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build & Test (chrome only)
        run: mvn -B -U clean test -Denv=config -Dbrowser=chrome -Dheadless=true

      - name: Prepare Pages content
        run: |
          mkdir -p public
          if [ -f target/ExtentReport.html ]; then
            cp target/ExtentReport.html public/index.html
          else
            echo "<html><body><h1>No ExtentReport.html found</h1></body></html>" > public/index.html
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
