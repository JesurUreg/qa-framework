name: Report Pages

on:
  push:
    branches: [ "main" ]

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build & Test (chrome headless)
        run: mvn -B -U clean test -Denv=config -Dbrowser=chrome -Dheadless=true

      - name: Prepare Pages content
        run: |
          mkdir -p public
          if [ -f target/ExtentReport.html ]; then
            cp target/ExtentReport.html public/index.html
          else
            echo "<html><body><h1>No ExtentReport.html found</h1></body></html>" > public/index.html
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
